version: '3.8'

services:
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nextjs-app
    restart: always
    networks:
      - app-network
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - NODE_ENV=production
      - PORT=3000

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      nextjs:
        condition: service_healthy
    restart: always
    networks:
      - app-network
    command: >
      sh -c "apk add --no-cache certbot &&
             certbot certonly --standalone -d yikai.global -d www.yikai.global --agree-tos --email x571839175@gmail.com &&
             nginx -g 'daemon off;'"

networks:
  app-network:
    driver: bridge
